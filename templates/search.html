{% extends "base.html" %}

{% block content %}

<div class="minecraft-container search-style">
    <div class="mc-screen-title">Item Search</div>

    <div class="minecraft-header">
        <input type="text" id="searchInput" placeholder="Search items..." class="minecraft-search">
        <span id="cursorBlinker" class="cursor-blinker"></span>
        <div class="filter-button" id="filterButton">
            <span class="current-filter">Alle Kategorien</span>
            <div class="filter-options">
                <div class="filter-option" data-value="">Alle Kategorien</div>
                <div class="filter-option" data-value="blocks">Blöcke</div>
                <div class="filter-option" data-value="items">Items</div>
                <div class="filter-option" data-value="tools">Werkzeuge</div>
                <div class="filter-option" data-value="armor">Rüstung</div>
                <div class="filter-option" data-value="consumables">Verbrauchsgegenstände</div>
                <div class="filter-option" data-value="potions">Tränke</div>
                <div class="filter-option" data-value="other">Sonstiges</div>
            </div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-list-header">
             <div class="header-image-placeholder"></div>
             <div class="header-details">
                 <span class="header-name">Item Name</span>
                 <span class="header-id">Item ID</span>
                 <span class="header-numeric-id">Numerische ID</span>
             </div>
        </div>

        <div class="search-list" id="searchResults">
            <!-- Items werden hier dynamisch eingefügt -->
        </div>
    </div>

    <template id="item-template">
        <div class="search-item" data-item-id="{item_id}">
            <div class="icon-minecraft icon-minecraft-{item_id}" alt="{name}"></div>
            <div class="item-details">
                <span class="item-name">{name}</span>
                <span class="item-id">{id}</span>
                <span class="numeric-id">{number}</span>
            </div>
        </div>
    </template>
</div>

<nav class="mc-menu">
    <a href="/" class="mc-button full" data-link>
        <div class="title">Zurück zum Hauptmenü</div>
    </a>
</nav>

{% endblock %}
